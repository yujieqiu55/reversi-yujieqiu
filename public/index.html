<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    body {
      background-color: black;
      font-family: 'Poppins';
      font-style: normal;
    }

    #small-logo #hovered-logo{
      display:none;
    }

    #small-logo:hover #hovered-logo{
      display:inline;
    }

    #small-logo #not-hovered-logo{
      display:inline;
    }

    #small-logo:hover #not-hovered-logo{
      display:none;
    }

    #about-btn{
      color : white;
    }

    #rules-btn{
      color : white;
    }

    #enter-row{
      padding: 100px 0%;
    }

  </style>
  <title>MyReversiGame</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row m-3">
      <div class="col-1"></div>
      <div class="col-2" id="small-logo">
        <a href="index.html">
          <img class="img-fluid" id="not-hovered-logo" src="assets/images/small-logo.png" alt="Reversi Small Logo">
          <img href="index.html" class="img-fluid" id="hovered-logo" src="assets/images/small-logo-hover.png" alt="Reversi Small Logo">
        </a>
      </div>
      <div class="col-6"></div>
      <div class="col-2">
        <div class="row justify-content-end">
          <div class="col">
            <a class="btn text-nowrap" id="about-btn" href="about.html">About</a>
          </div>
          <div class="col">
          <a class="btn text-nowrap" id="rules-btn" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row m-2">
      <div class="col-1"></div>
      <div class="col-10"><hr style="color: #D9D9D9;"></div>
      <div class="col-1"></div>
    </div>
    <div class="row m-3" id="top-logo">
      <div class="col-2"></div>
      <div class="col-8 text-center">
        <img class="img-fluid" src="assets/images/homepage-logo.png" alt="Reversi Logo 1" />
      </div>
      <div class="col-2"></div>
    </div>

    <div class="row align-items-center justify-content-center m-3" id="enter-row">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter
            Lobby</button>
        </div>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/home-bot-image.png" alt="Reversi Logo 2" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
    crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username=" + username;
      }
      $('#nameInput').keypress(function (e){
        let key = e.which;
        if(key == 13){
          $('button[id=lobbyButton]').click();
          return false;
        }
      })
    </script>
</body>

</html>
