<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .headerrow {
      background-color: darkseagreen;
    }

    #messagePane {
      background-color: rgb(140, 240, 168);
    }

    .join_room_response,
    .left_room_response{
      background-color: rgb(241, 205, 205);
      margin : 0px;
    }

    .chat_message {
      font-size: 125%;
      color: rgb(50, 84, 196);
      margin : 0px;
    }
  </style>
  <title>Reversi: Lobby</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row m-3 headerrow">
      <div class="col text-center">
        <h3 id="lobbyTitle">Lobby</h3>
      </div>
    </div>

    <div class="row m-3">
      <div class="col">
        <div class="row align-items-start justify-content-center m-3">
          <div class="col-md-4">
            <h4>Players</h4>
            <div id="players" class="align-items-end text-right m3"></div>
          </div>
          <div class="col-md-8" id="messagePane">
            <div><h4>Messages</h4></div>
            <div class="input-group">
              <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here"
                aria-label="Enter your message to send in chat room" />
              <button type="submit" class="btn btn-primary text-nowrap" id="chatButton"
                onclick="sendChatMessage()">Send</button>
            </div>
            <div id="messages"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col text-center">
        <a href="index.html" class="btn btn-success text-nowrap">Back to Main</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
    crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
